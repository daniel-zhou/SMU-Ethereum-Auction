<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blind Auction</title>
    <meta name="description" content="ethereum auction example code">
    <meta name="author" content="team one">
    <!-- Latest compiled and minified CSS from https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css -->
    <link rel="stylesheet" href="bootstrap-4.4.1.min.css">
    <!-- jQuery library from https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js -->
    <script src="jquery-3.4.1.min.js"></script>
    <!-- Latest compiled JavaScript from https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js-->
    <script src="bootstrap-4.4.1.min.js"></script>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        text-align: left;
        padding: 8px;
        background-color: #eee;
      }
      .btn-primary {
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <div class="col-md-12">
      <h1 style="color:blue;">Ethereum Blind Auction Example</h1>
    </div>
    <br/>
    <div class="container-fluid">
      <h4>Current Session: <div id="current_session" style="display: inline-block;"></div></h2>
      </br>
      <table>
        <tr>
          <th>
            <h5>Bid Session Close at: <div id="bid_session_close_time" style="display: inline-block;"></div></h4>
          </th>
          <th>
            <h5>Reveal Session Close at: <div id="reveal_session_close_time" style="display: inline-block;"></div></h4>
          </th>
        </tr>
      </table>
      <br/>
      <br/>
    	<div class="row">
    		<div class="col-md-12">
          <h4>Token Balance:&nbsp;&nbsp;&nbsp;<div id="token_balance"></div></h4>
          <br/>
          <br/>
          <h2>My Bid&nbsp;&nbsp;&nbsp;<a href="#" class="btn btn-primary" onclick="sendBidDiag();">Send a Bid</a></h2>
          <table id="myBidList">
          </table>
          <br/>
          <br/>
          <h2>Bid Result&nbsp;&nbsp;&nbsp;<a href="#" class="btn btn-primary" onclick="reveal();">Reveal Bid</a></h2>
          <div class="card-columns border bg-light" id="bidResult" style="min-height:50px !important;"></div>
    		</div>
    	</div>
    </div>

    <input type="hidden" id="bidHashId" />

    <!-- Modal - add dice dialog-->
    <div class="modal fade" id="sendBidDiag" tabindex="-1" role="dialog" aria-labelledby="sendBidLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sendBidLabel">Send a Bid</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Value:
            <input type="number" min="0.011" id="inputValue" /> ETH<br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="bid(parseFloat($('#inputValue').val()));">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
  //global parameters
  let web3;
  let web3Provider;
  let chainId;
  let selfAddress;

  //array of contract object instances (as a map)
  let contractInst = {};
  let myBid = null;
  let bidingtime = null;
  let revealtime = null;

  //Load all contract addresses and instances
  function loadContractInstances() {
    let contracts = ["BlindAuction", "AuctionToken"];
    //let contracts = ["Dice", "DiceBattle", "DiceToken", "DiceMarket"];
    let promise_array = [];
    return new Promise((resolve1, reject1) => {
      contracts.forEach(contractName => {
        promise_array.push(new Promise((resolve2, reject2) => {
          $.getJSON("contracts/"+contractName+".json").then(jsonData => {
            try {
              let addr = jsonData["networks"][chainId]["address"];
              contractInst[contractName] = web3.eth.contract(jsonData["abi"]).at(addr);
              resolve2();
            } catch (err){
              console.log("Contract address not found for "+contractName+". Contract probably not deployed.");
              reject2("Contract address not found for "+contractName);
            }
          });
        }));
      });
      Promise.all(promise_array).then(() => {
        resolve1();
      }).catch(err => {
        reject1(err);
      });
    });
  }

  $( document ).ready(function() {
    //connect to metamask----------------------
    if (window.ethereum) {
      try {
        // Request account access if needed
        window.ethereum.enable().then(rsl => {
          // Acccounts now exposed
          //populate ethereum web3 object
          web3 = new Web3(window.web3.currentProvider);
          chainId = window.ethereum.networkVersion;
          selfAddress = web3.currentProvider.selectedAddress;
          loadContractInstances().then(() => {
            //setSessionInformation();
            refreshAll();  //trigger refreshing all sections
          }).catch(() => {
            alert("Error loading contracts. (Maybe they are not deployed?)")
          });
        });
      } catch (error) {
        console.error(error);
      }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
      //populate ethereum web3 object
      web3 = new Web3(window.web3.currentProvider);
      chainId = window.web3.currentProvider.networkVersion;
      selfAddress = window.web3.currentProvider.selectedAddress;
      loadContractInstances().then(() => {
        refreshAll();  //trigger refreshing all sections
      }).catch(() => {
        alert("Error loading contracts. (Maybe they are not deployed?)")
      });
    }
    // Non-dapp browsers...
    else {
      alert('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
  });

  //UI functions ----------------------------------------------------------
  function refreshBidList() {
    $("#myBidList").html("");
    $("#myBidList").append("<tr><th>Value</th><th>Random</th></tr>");
    if (myBid != null && myBid.value != null && myBid.random != null) {
      $("#myBidList").append("<tr><td>" + myBid.value + "</td><td>" + myBid.random + "</td></tr>");
    }
  }

  //modal dialog for send a bid
  function sendBidDiag() {
    $('#sendBidDiag').modal({show:true});
  }

  function refreshAll() {
    myBid = null;
    refreshBidList();
  }

  function convertSecondstoTime(millseconds) { 
    dateObj = new Date(millseconds); 
    hours = dateObj.getUTCHours(); 
    minutes = dateObj.getUTCMinutes(); 
    seconds = dateObj.getSeconds(); 

    return timeString = hours.toString().padStart(2, '0') 
        + ':' + minutes.toString().padStart(2, '0') 
        + ':' + seconds.toString().padStart(2, '0'); 
  }

  //contract calls in BlindAuction.sol -----
  function setSessionInformation() {
    let currentime = new Date().getTime();
    let bidingtime = contractInst["BlindAuction"].biddingTime;
    let revealtime = contractInst["BlindAuction"].revealtime;

    if (bidingtime != null && revealtime != null && revealtime > bidingtime) {

      $("#bid_session_close_time").value = convertSecondstoTime(bidingtime);
      $("#reveal_session_close_time").value = convertSecondstoTime(revealtime);

      if (currentime >= bidingtime && currentime < revealtime) {
        $("#current_session").value = "Bidding Session";
      } else if (currentime > revealtime) {
        $("#current_session").value = "revealing Session";
      }

      let bid_session_close_timeout = biddingtime - currentime;
      let reveal_session_close_timeout = revealtime - currentime;
      if (bid_session_close_timeout > 0) {
        setTimeout(function() { 
          $("#current_session").value = "revealing Session";
        }, bid_session_close_timeout);
      }
      if (reveal_session_close_timeout) {
        setTimeout(function() { 
          $("#current_session").value = "auction close";
        }, reveal_session_close_timeout);
      }
    }
  }

  function bid(value) {
    let random = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    //let bidHash = web3.utils.soliditySha3(value, random);
    //let bidHash = keccak256(abi.encodePacked(value, random));
    //contractInst["BlindAuction"].bid.sendTransaction(bidHash, (rsl) => {
      myBid = {"value": value, "random": random};
      refreshBidList();
    //});
  }

  function reveal(){
    contractInst["AuctionToken"].approve.sendTransaction(contractInst["BlindAuction"].address, myBid.value, (rsl) => {
      contractInst["BlindAuction"].reveal.sendTransaction(myBid.value, myBid.random, (rsl) => {
      });
    });
  }
  </script>
</html>
